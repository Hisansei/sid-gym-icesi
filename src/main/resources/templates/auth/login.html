<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Universidad Icesi</title>

    <!-- Tipografía oficial -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos del login -->
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
</head>
<body>
<header class="header">
    <h1>UNIVERSIDAD ICESI</h1>
</header>

<main class="container">
    <section class="login-card" aria-labelledby="login-title">
        <h2 id="login-title" class="login-title">Inicia sesión</h2>

        <!-- Mensajes de error / logout -->
        <div th:if="${param.error}" class="alert alert-error">
            Credenciales inválidas. Verifica tu usuario y contraseña.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Sesión cerrada exitosamente.
        </div>

        <!-- Formulario de login (BACKEND-SAFE) -->
        <form th:action="@{/mvc/auth/login}" method="post" autocomplete="on">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input
                        id="username"
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="usuario.icesi"
                        required
                        autofocus
                />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                        id="password"
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="••••••••"
                        required
                />
            </div>

            <button type="submit" class="btn-login">
                Ingresar
            </button>

            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Universidad Icesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
</head>
<body>
<div class="header">
    <h1>UNIVERDAD ICESI</h1>
</div>

<div class="container">
    <div class="login-card">
        <h2 class="login-title">Inicia sesión</h2>

        <!-- Mensajes de error o éxito -->
        <div th:if="${param.error}" class="alert alert-error">
            Credenciales inválidas
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Sesión cerrada exitosamente
        </div>

        <form th:action="@{/mvc/auth/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" name="email" class="form-control" placeholder="example@u.icesi.edu.co" required />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="......" required />
            </div>

            <button type="submit" class="btn-login">Ingresar</button>

            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${template.id} != null ? 'Editar plantilla' : 'Nueva plantilla'">Plantilla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:980px;margin:24px auto;padding:0 16px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input[type=text], input[type=number], select{padding:8px;border:1px solid #d1d5db;border-radius:6px}
    button{padding:8px 12px;border:0;border-radius:6px;background:#111827;color:white;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border:1px solid #e5e7eb;padding:8px;text-align:left}
    .btn{display:inline-block;padding:8px 12px;border-radius:6px;background:#f3f4f6;color:#111827;text-decoration:none}
  </style>
</head>
<body>
<h1 th:text="${template.id} != null ? 'Editar plantilla' : 'Nueva plantilla'">Plantilla</h1>
<a class="btn" href="/mvc/routine-templates">Volver</a>

<form th:action="${template.id} != null ? @{/mvc/routine-templates/{id}/edit(id=${template.id})} : @{/mvc/routine-templates/create}" method="post">

  <div class="row" style="margin:12px 0">
    <label>Nombre:
      <input type="text" name="name" th:value="${template.name}" required/>
    </label>
  </div>

  <h2>Ejercicios de la plantilla</h2>
  <table id="tbl">
    <thead>
    <tr>
      <th>#</th>
      <th>Ejercicio (catálogo)</th>
      <th>Series</th>
      <th>Reps</th>
      <th>Descanso (s)</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="rows">
    <!-- Fila por cada item existente -->
    <tr th:each="it,idx : ${template.exercises}">
      <td><input type="number" th:name="${'exercises[' + idx.index + '].order'}" th:value="${it.order}" min="0"/></td>
      <td>
        <select th:name="${'exercises[' + idx.index + '].exerciseId'}">
          <option th:each="ex : ${exercises}" th:value="${ex.id}" th:selected="${ex.id == it.exerciseId}" th:text="${ex.name}">Ejercicio</option>
        </select>
      </td>
      <td><input type="number" min="0" th:name="${'exercises[' + idx.index + '].sets'}" th:value="${it.sets}"/></td>
      <td><input type="number" min="0" th:name="${'exercises[' + idx.index + '].reps'}" th:value="${it.reps}"/></td>
      <td><input type="number" min="0" th:name="${'exercises[' + idx.index + '].restSeconds'}" th:value="${it.restSeconds}"/></td>
      <td><button type="button" onclick="removeRow(this)" style="background:#b91c1c">Quitar</button></td>
    </tr>
    </tbody>
  </table>

  <div class="row" style="margin-top:12px">
    <button type="button" onclick="addRow()">Agregar fila</button>
    <button type="submit">Guardar</button>
  </div>
</form>

<script>
  function removeRow(btn){ btn.closest('tr').remove(); renumber(); }
  function addRow(){
    const tbody = document.getElementById('rows');
    const idx = tbody.querySelectorAll('tr').length;
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><input type="number" name="exercises[${idx}].order" min="0"/></td>
      <td>
        <select name="exercises[${idx}].exerciseId">
          ${document.querySelectorAll('select[name$=".exerciseId"]:first-of-type option').length
            ? [...document.querySelectorAll('select[name$=".exerciseId"]:first-of-type option')]
                    .map(o=>'<option value="'+o.value+'">'+o.text+'</option>').join('')
            : '<option value="">—</option>'}
        </select>
      </td>
      <td><input type="number" min="0" name="exercises[${idx}].sets"/></td>
      <td><input type="number" min="0" name="exercises[${idx}].reps"/></td>
      <td><input type="number" min="0" name="exercises[${idx}].restSeconds"/></td>
      <td><button type="button" onclick="removeRow(this)" style="background:#b91c1c">Quitar</button></td>
    `;
    tbody.appendChild(tr);
  }
  function renumber(){
    const rows=[...document.querySelectorAll('#rows tr')];
    rows.forEach((tr,i)=>{
      tr.querySelectorAll('input,select').forEach(el=>{
        el.name = el.name.replace(/exercises\[\d+]/,'exercises['+i+']');
      });
    });
  }
</script>
</body>
</html>

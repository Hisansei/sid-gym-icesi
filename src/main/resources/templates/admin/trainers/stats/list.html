<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{components/base :: page(
          title='Estadísticas de Entrenadores',
          content=~{::content}
      )}">
<section th:fragment="content">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <div class="container">
    <h2>Estadísticas mensuales de Entrenadores</h2>

    <div th:if="${error}" class="alert-error">
      <span th:text="${error}">Ha ocurrido un error</span>
    </div>
    <div th:if="${message}" class="alert-success">
      <span th:text="${message}">Operación exitosa</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>Entrenador</th>
          <th>Periodo (Mes)</th>
          <th>Asignaciones Nuevas</th>
          <th>Seguimientos Realizados</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="stat : ${trainerStats}">
          <td th:text="${stat.id.trainerUsername}">Username</td>
          <td th:text="${stat.id.period}">Periodo</td>
          <td th:text="${stat.newAssignments}">0</td>
          <td th:text="${stat.followupsMade}">0</td>
          <td>
            <a th:href="@{/mvc/admin/trainers/stats/detail(trainerUsername=${stat.id.trainerUsername}, period=${stat.id.period})}">Ver Detalle</a>
          </td>
        </tr>
        <tr th:if="${trainerStats == null or trainerStats.isEmpty()}">
          <td colspan="5">No hay estadísticas para mostrar…</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{components/base :: page(title='Estadísticas de Entrenadores', content=~{::content})}">
<section th:fragment="content">
  <div class="container">
    <h2>Estadísticas mensuales de Entrenadores</h2>

    <div th:if="${error}" class="alert-error">
      <span th:text="${error}">Ha ocurrido un error</span>
    </div>

    <form th:action="@{/mvc/admin/trainers/stats}" method="get">
      <input type="text" name="trainerUsername" placeholder="Filtrar por Entrenador" />
      <button type="submit">Buscar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Entrenador</th>
          <th>Periodo (Mes)</th>
          <th>Asignaciones Nuevas</th>
          <th>Seguimientos Realizados</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="stat : ${trainerStats}">
          <td th:text="${stat.id.trainerUsername}">Username</td>
          <td th:text="${stat.id.period}">Periodo</td>
          <td th:text="${stat.newAssignments}">0</td>
          <td th:text="${stat.followupsMade}">0</td>
        </tr>
        <tr th:if="${trainerStats == null or trainerStats.isEmpty()}">
          <td colspan="5">No hay estadísticas para mostrar…</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
</html>

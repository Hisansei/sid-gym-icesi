<!-- src/main/resources/templates/admin/assignments/new.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{components/base :: page(
        title='Nueva asignación',
        content=~{::content}
      )}">
<section th:fragment="content">
    <div class="panel">
        <div class="panel-header">
            <a th:href="@{/mvc/admin/assignments}" class="btn btn-link">
                ← Volver
            </a>
            <h1 class="panel-title">Nueva asignación</h1>
        </div>

        <form th:action="@{/mvc/admin/assignments}" method="post" class="form form-stacked">

            <!-- Usuario -->
            <div class="form-group">
                <label class="form-label">Usuario (username)</label>
                <select class="form-control" name="userUsername" required>
                    <option value="" disabled selected>Selecciona un usuario</option>
                    <option th:each="u : ${users}"
                            th:value="${u.username}"
                            th:text="${u.username}">
                    </option>
                </select>
            </div>

            <!-- Entrenador -->
            <div class="form-group">
                <label for="trainerId">Entrenador</label>
                <select id="trainerId" name="trainerId" class="form-control" required>
                    <option value="" disabled selected>Selecciona un entrenador</option>
                    <option th:each="t : ${trainers}"
                            th:value="${t.id}"
                    th:text="${t.firstName + ' ' + t.lastName + ' (' + t.id + ')'}">
                    </option>
                </select>
            </div>


            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Asignar</button>
                <a th:href="@{/mvc/admin/assignments}" class="btn">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</html>

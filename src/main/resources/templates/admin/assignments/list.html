<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración – Asignaciones</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="page-title">Administración · Asignaciones</h1>
        <nav class="actions">
            <a class="btn" th:href="@{/mvc/admin/assignments/new}">Nueva asignación</a>
            <a class="btn btn-secondary" th:href="@{/mvc/home}">Inicio</a>
        </nav>
    </div>
</header>

<main class="container space-y">
    <div th:if="${message}" class="alert success" th:text="${message}"></div>

    <section class="card">
        <h2>Asignaciones activas</h2>
        <table class="table">
            <thead><tr><th>Usuario</th><th>Entrenador</th><th>Desde</th><th></th></tr></thead>
            <tbody>
            <tr th:each="a : ${active}">
                <td th:text="${a.userUsername}"></td>
                <td th:text="${a.trainerUsername}"></td>
                <td th:text="${#temporals.format(a.assignedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="table-actions">
                    <a class="btn btn-small"
                       th:href="@{/mvc/admin/assignments/reassign(userUsername=${a.userUsername})}">Reasignar</a>
                    <form th:action="@{/mvc/admin/assignments/close}" method="post" class="inline">
                        <input type="hidden" name="id" th:value="${a.id}">
                        <button class="btn btn-small btn-danger" type="submit">Cerrar</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(active)}"><td colspan="4" class="muted">Sin asignaciones activas</td></tr>
            </tbody>
        </table>
    </section>

    <section class="card">
        <h2>Histórico</h2>
        <table class="table">
            <thead><tr><th>Usuario</th><th>Entrenador</th><th>Desde</th><th>Hasta</th><th>Estado</th></tr></thead>
            <tbody>
            <tr th:each="a : ${history}">
                <td th:text="${a.userUsername}"></td>
                <td th:text="${a.trainerUsername}"></td>
                <td th:text="${#temporals.format(a.assignedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${a.endedAt != null ? #temporals.format(a.endedAt, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                <td>
          <span th:text="${a.active ? 'ACTIVA' : 'CERRADA'}"
                th:classappend="${a.active} ? 'badge success' : 'badge'"></span>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(history)}"><td colspan="5" class="muted">Sin histórico</td></tr>
            </tbody>
        </table>
    </section>

    <section class="card">
        <h2>Estadísticas mensuales (asignaciones nuevas)</h2>
        <div class="grid grid-2">
            <div th:each="entry : ${statsByTrainer}">
                <h3 th:text="${entry.key}"></h3>
                <table class="table compact">
                    <thead><tr><th>Periodo</th><th># nuevas</th></tr></thead>
                    <tbody>
                    <tr th:each="s : ${entry.value}">
                        <td th:text="${s.period}"></td>
                        <td th:text="${s.newAssignments}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(entry.value)}"><td colspan="2" class="muted">–</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Mis rutinas</title>
</head>
<body>
<h1>Mis rutinas</h1>

<p>
    <a th:href="@{/mvc/routines/create}">Nueva rutina</a>
    &nbsp;|&nbsp;
    <a th:href="@{/mvc/routine-templates}">Ver plantillas</a>
</p>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Ejercicios</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${routines}">
        <td th:text="${r.name}">Nombre</td>
        <td th:text="${#lists.size(r.exercises)}">0</td>
        <td>
            <a th:href="@{'/mvc/routines/' + ${r.id}}">Abrir</a>
            <form th:action="@{'/mvc/routines/' + ${r.id} + '/delete'}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('Â¿Eliminar rutina?')">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Registrar progreso · ' + ${routine.name}">Registrar progreso</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<header class="container">
    <h1 th:text="'Registrar progreso — ' + ${routine.name}">Registrar progreso</h1>
    <nav>
        <a class="btn ghost" th:href="@{|/mvc/routines/${routine.id}|}">Volver a la rutina</a>
        <a class="btn" th:href="@{|/mvc/progress/history?routineId=${routine.id}|}">Ver histórico</a>
    </nav>
</header>

<main class="container">
    <form th:action="@{/mvc/progress/log}" method="post" class="grid">
        <input type="hidden" name="routineId" th:value="${routine.id}">
        <div class="field">
            <label>Fecha</label>
            <input type="date" name="date" th:value="${today}">
        </div>
        <div class="field">
            <label>Sesi&oacute;n (opcional)</label>
            <input type="text" name="sessionLabel" placeholder="Mañana / Tarde / ...">
        </div>

        <section class="card col-span-2">
            <h2>Ejercicios</h2>

            <div th:each="it,iter : ${routine.exercises}" class="card compact">
                <input type="hidden" name="exerciseId" th:value="${it.id}">
                <h3>
                    <span class="badge" th:text="${iter.index + 1}">1</span>
                    <span th:text="${it.name}">Nombre</span>
                    <span class="muted">·</span>
                    <span class="muted" th:text="${it.type}">tipo</span>
                </h3>
                <p class="muted">
                    <span th:if="${it.targetSets != null}">Objetivo: <b th:text="${it.targetSets}">-</b> sets</span>
                    <span th:if="${it.targetReps != null}"> × <b th:text="${it.targetReps}">-</b> reps</span>
                    <span th:if="${it.targetDurationSec != null}"> · <b th:text="${it.targetDurationSec}">-</b> s</span>
                    <span th:if="${it.notes != null}"> · <i th:text="${it.notes}">Notas</i></span>
                </p>

                <div class="grid grid-4">
                    <div class="field">
                        <label>Sets completados</label>
                        <input type="number" name="completedSets" min="0" placeholder="p.ej. 4">
                    </div>
                    <div class="field">
                        <label>Reps (csv)</label>
                        <input type="text" name="completedReps" placeholder="10,10,8">
                    </div>
                    <div class="field">
                        <label>Duración (s)</label>
                        <input type="number" name="completedDurationSec" min="0" placeholder="0">
                    </div>
                    <div class="field">
                        <label>RPE (1–10)</label>
                        <input type="number" name="effortLevel" min="1" max="10" placeholder="6">
                    </div>
                </div>

                <div class="field">
                    <label>Comentario</label>
                    <input type="text" name="comments" placeholder="Notas/observaciones">
                </div>
            </div>
        </section>

        <div class="col-span-2" style="display:flex;gap:12px">
            <button class="btn">Guardar sesión</button>
            <a class="btn ghost" th:href="@{|/mvc/routines/${routine.id}|}">Cancelar</a>
        </div>
    </form>
</main>
</body>
</html>

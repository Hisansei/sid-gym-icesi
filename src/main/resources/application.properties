spring.application.name=sid-gym-icesi

server.port=8081
server.servlet.context-path=/sid-gym-icesi

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db-dah;DB_CLOSE_DELAY=-1
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.games.back=WARN
logging.file.name=logs/sid-gym-icesi.log
logging.file.path=logs
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS

spring.datasource.hikari.maximum-pool-size=10

spring.datasource.hikari.minimum-idle=5

spring.datasource.hikari.idle-timeout=30000

spring.datasource.hikari.max-lifetime=1800000

spring.datasource.hikari.connection-timeout=20000